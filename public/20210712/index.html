<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Clock</title>
  <meta
        name="viewport"
        content="width=device-width,initial-scale=1,minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="msappdivcation-navbutton-color" content="#ffffff" />
  <meta
        name="apple-mobile-web-app-status-bar-style"
        content="lack-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="google" value="notranslate" />
  <meta name="robots" content="none">
  <script
          crossorigin="anonymous"
          src="https://polyfill.io/v3/polyfill.min.js"></script>
  <!-- Google Tag Manager -->
  <script>
    ( function ( w, d, s, l, i ) {
      w[ l ] = w[ l ] || [];
      w[ l ].push( {
        "gtm.start": new Date().getTime(),
        event: "gtm.js",
      } );
      var f = d.getElementsByTagName( s )[ 0 ],
        j = d.createElement( s ),
        dl = l != "dataLayer" ? "&l=" + l : "";
      j.async = true;
      j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
      f.parentNode.insertBefore( j, f );
    } )( window, document, "script", "dataLayer", "GTM-5H6V3NB" );
  </script>
  <!-- End Google Tag Manager -->
  <link rel="icon" href="./clock.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://assets.yuanshen.site/style/global.min.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body data-theme="light">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe
            src="https://www.googletagmanager.com/ns.html?id=GTM-5H6V3NB"
            height="0"
            width="0"
            style="display: none; visibility: hidden"></iframe></noscript>
  <div id="chooser">
  </div>

  <div class="fill">
    <div class="clock
              hour-style-pill
              hour-text-style-large
              hour-display-style-all
              minute-style-line
              minute-display-style-fine-2
              minute-text-style-outside
              hand-style-hollow
              " id="utility-clock">
      <div class="centre">
        <div class="dynamic"></div>
        <div class="expand round circle-1"></div>
        <div class="anchor hour">
          <div class="element thin-hand"></div>
          <div class="element fat-hand"></div>
        </div>
        <div class="anchor minute">
          <div class="element thin-hand"></div>
          <div class="element fat-hand minute-hand"></div>
        </div>
        <div class="anchor second">
          <div class="element second-hand second-hand-front"></div>
          <div class="element second-hand second-hand-back"></div>
        </div>
        <div class="expand round circle-2"></div>
      </div>
    </div>
  </div>
  <script defer src="./index.js"></script>
</body>

</html>
